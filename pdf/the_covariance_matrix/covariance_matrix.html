<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Covariance Matrix</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111827;
      color: #e5e7eb;
    }

    header {
      position: relative;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #374151;

      background-image: url("../../images/surfaces.jpg"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      pointer-events: none;
    }

    header > * {
      position: relative;
      z-index: 1;
    }

    header a {
      color: #e5e7eb;
      text-decoration: none;
      font-size: 0.9rem;
    }
    header a:hover {
      color: #ffffff;
    }

    h1 {
      margin: 0.5rem 0 0;
      font-size: 1.3rem;
    }

    .pdf-container {
      width: 100%;
      height: calc(100vh - 80px);
    }
    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="../../index.html">&#8592; Back to blog</a>
    <h1>The Covariance Matrix</h1>
  </header>

  <div class="pdf-container">
